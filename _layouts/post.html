---
layout: default
---
<section class="post">

    <header class="post__header">
        <h1 class="post__title beta">{{ page.title }}</h1>
        <time class="post__meta post__date" datetime="{{ page.date | date: "%F %R" }}">{{ page.date | date: "%m/%d/%Y" }}</time>
        {% if page.author %}<p class="post__author">By {{ page.author }}</p>{% endif %}
    </header>

    <article class="post__content">
        {{ content }}
    </article>

</section>
