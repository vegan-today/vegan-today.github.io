<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>

    {% include header.html %}

    <div class="content layout">

        <div class="content__main layout__item lap-and-up-8/12">
            {{ content }}
        </div><!--

     --><div class="content__side layout__item lap-and-up-4/12">
            <h2 class="sidebar__header beta">Previous Articles</h2>
            <ul class="sidebar__list">
            {% for post in site.posts %}
                {% if post.title %}
                <li>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                        {{ post.title }}
                    </a>
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </div>

    </div>

    {% include footer.html %}

  </body>

</html>
