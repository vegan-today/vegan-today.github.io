---
layout: default
---
<h1 class="page__heading beta">Latest Articles</h1>
<ul class="post__list">
{% for post in site.posts %}
    <li>
        <time class="post__meta" datetime="{{ post.date | date: "%F %R" }}">{{ post.date | date: "%m/%d/%Y" }}</time>
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
        </h2>
    </li>
{% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
